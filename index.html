<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Random Quote Generator</title>
    </head>
    <body>
        <div class="box">
            <p style="background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg');"></p>
            <h2>Random Quote Generator</h2>
            <input
                type="text"
                name="quoteGenerator"
                placeholder="create Quote"
                id="quote"
                readonly
            />
            <button id="btnGen">Generate New Quote</button>
        </div>
        <script src="app.js"></script>
        
    </body>
</html>
